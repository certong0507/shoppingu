<div class="container padding-top-2x padding-bottom-3x mb-2" ng-controller="ResetPasswordController">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <h2>Reset your password</h2>
      <form class="card mt-4" ng-init="initUserProfile()">
        <div class="form-group input-group">
          <input class="form-control" type="password" placeholder="New Password" ng-model="newPassword" required />
          <span class="input-group-addon">
            <i class="icon-lock"></i>
          </span>
        </div>
        <div class="form-group input-group">
          <input
            class="form-control"
            type="password"
            placeholder="Confirm New Password"
            ng-model="profile.password"
            required
          />
          <span class="input-group-addon">
            <i class="icon-lock"></i>
          </span>
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show text-center margin-bottom-1x"
          role="alert"
          ng-show="passwordNotMatch"
        >
          Confirm password not match.
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" type="submit" ng-click="resetPassword()">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
