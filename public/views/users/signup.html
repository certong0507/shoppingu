<div class="containerUser padding-bottom-3x" ng-controller="signUp">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" ng-submit="signUp()">
                        <h3 class="margin-bottom-1x">
                            <strong>No Account? Register</strong>
                        </h3>
                        <p>Registration takes less than a minute but gives you full control over your orders.</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-fn">
                                        <strong>First Name</strong>
                                    </label>
                                    <input class="form-control" type="text" id="reg-fn" ng-model="firstName" required="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-ln">
                                        <strong>Last Name</strong>
                                    </label>
                                    <input class="form-control" type="text" id="reg-ln" ng-model="lastName" required="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-email">
                                        <strong>E-mail Address</strong>
                                    </label>
                                    <input class="form-control" type="email" id="reg-email" ng-model="email" required="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-phone">
                                        <strong>Phone Number</strong>
                                    </label>
                                    <input class="form-control" type="text" id="reg-phone" ng-model="phoneNumber" required="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-pass">
                                        <strong>Password</strong>
                                    </label>
                                    <input class="form-control" type="password" id="reg-pass" ng-model="password" required="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-pass-confirm">
                                        <strong>Confirm Password</strong>
                                    </label>
                                    <input class="form-control" type="password" id="reg-pass-confirm" ng-model="confirmPassword" required="">
                                </div>
                            </div>
                            <div class="col-12 text-center text-right">
                                <button class="btn btn-primary margin-bottom-none" type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Thanks for signing up!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
