

<div class="containerUser padding-bottom-3x mb-2" data-ng-controller="PostController" ng-init="getTrip()">
    <div class="row">
        <div ng-include="'../views/users/userprofilemain.html'" class="col-lg-4"></div>
        <div class="col-lg-8">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <div class="table-responsive">
                <table class="table table-hover margin-right-none">
                    <thead>
                        <tr>
                            <th>Trip</th>
                            <th>Trip Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in travel">
                            <td>
                                <a href="productdetails" class="text-medium">{{item.TravelDescription}}</a>
                            </td>
                            <td>{{item.TravelStartDate}}</td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
