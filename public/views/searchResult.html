<div class="container-search padding-bottom-3x mb-1">
  <div class="row">
    <div class="col-xl-9 col-lg-8 order-lg-2">
      <div class="shop-toolbar padding-bottom-1x mb-2">
        <div class="column">
          <div class="shop-sorting">
            <label for="sorting">Sort by:</label>
            <select class="form-control" id="sorting">
              <option>Popularity</option>
              <option>Low - High Price</option>
              <option>High - Low Price</option>
            </select>
            <span class="text-muteed">Showing:</span>
            <span>1 item</span>
          </div>
        </div>
      </div>
      <!-- Tab -->
      <ul class="nav nav-tabs" role="tablist" id="myTab" ng-init="type = 0">
        <li class="nav-item">
          <a class="nav-link active" href="#profile1" ng-click="selectedTab(1); isTravel(0)" data-toggle="tab" role="tab" aria-selected="true">Traveller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#request" ng-click="selectedTab(2); isTravel(1)" data-toggle="tab" role="tab" aria-selected="false">Request</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content" ng-init="selectedTab(1); isTravel(0)">
        <div class="tab-pane" id="profile1" role="tabpanel">
          <!-- Product Grid Travel-->
          <div class="isotope-grid cols-3 mb-2" style="position: relative; height: 1638.44px;">
            <div class="gutter-sizer"></div>
            <div class="grid-sizer"></div>
            <!-- Product -->
            <div class="grid-item" ng-repeat="item in tFilteredTodos">
              <div class="product-card">
                <a class="product-thumb" href="">
                  <img src="{{item.t_product_document.DocumentPath}}" alt="Product">
                </a>
                <h3 class="product-title">
                  <a href="">{{item.ProductName}}</a>
                </h3>
                <h4 class="product-price">
                  RM {{item.Amount}}
                </h4>
                <div class="product-buttons">
                  <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Pagination Travel -->
          <!-- <h4>{{todos.length}} total</h4> -->
          <ul uib-pagination total-items="tTotalItems" ng-model="tCurrentPage" max-size="tMaxSize" boundary-links="true" items-per-page="12" ng-click="isTravel(1)"></ul>
        </div>
        <div class="tab-pane" id="request" role="tabpanel">
          <!-- Product Grid Request-->
          <div class="isotope-grid cols-3 mb-2" style="position: relative; height: 1638.44px;">
            <div class="gutter-sizer"></div>
            <div class="grid-sizer"></div>
            <!-- Product -->
            <div class="grid-item" ng-repeat="itemReq in rFilteredTodos">
              <div class="product-card">
                <a class="product-thumb" href="">
                  <img src="{{itemReq.t_product_document.DocumentPath}}" alt="Product">
                </a>
                <h3 class="product-title">
                  <a href="">{{itemReq.ProductName}}</a>
                </h3>
                <h4 class="product-price">
                  RM {{itemReq.Amount}}
                </h4>
                <div class="product-buttons">
                  <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
          <ul uib-pagination total-items="rTotalItems" ng-model="rCurrentPage" max-size="rMaxSize" boundary-links="true" items-per-page="12" ng-click="isTravel(0)"></ul>
        </div>
      </div>
    </div>
    <!-- Sidebar -->
    <div class="col-xl-3 col-lg-4 order-lg-1" ng-init="menuTree()">
      <aside class="sidebar">
        <div class="padding-top-2x hidden-lg-up"></div>
        <!-- Widget Categories -->
        <section class="widget widget-categories">
          <h3 class="widget-title">Shop Categories</h3>
          <ul>
            <li id="{{item.ProductCatID}}" class="has-children" ng-repeat="item in menuTreeResult">
              <a href="#" ng-click="openFirst($index)">{{item.ProductCatDesc}}</a>
              <!-- <span>(122)</span> -->
              <ul>
                <li ng-repeat="subItem in item.t_product_subcats">
                  <a href="#" ng-click="getProductDetail($index)">{{subItem.ProductSubCatDesc}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </aside>
    </div>
  </div>
</div>
