<div class="page-content" ng-controller="signIn">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form ng-submit="signIn(user)" class="form-horizontal" name="signInForm">
                        <div class="row">
                            <div class="col-xl-4 col-md-6 col-sm-4"><a class="btn btn-sm btn-block facebook-btn" href="#"><i class="socicon-facebook"></i>&nbsp;Facebook login</a></div>
                        </div>
                        <h4 class="card-title"><strong>Or using form below</strong></h4>
                        <div class="form-group input-group-box">
                            <input class="form-control" type="email" placeholder="Email" ng-model="user.email" required></input>
                            <span class="input-group-box-addon"><i class="icon-mail"></i></span>
                        </div>
                        <div class="form-group input-group-box">
                            <input class="form-control" type="password" placeholder="Password" ng-model="user.password" required></input>
                            <span class="input-group-box-addon"><i class="icon-lock"></i></span>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between padding-bottom-1x">
                            <label class="custom-control custom-checkbox">
                                          <input class="custom-control-input" type="checkbox" checked="">
                                          <span class="custom-control-indicator"></span>
                                          <span class="custom-control-description">Remember me</span>
                                    </label>
                            <a class="navi-link" href="account-password-recovery.html">Forgot password?</a>
                        </div>
                        <div class="text-center text-right">
                            <button class="btn btn-primary margin-bottom-none" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
