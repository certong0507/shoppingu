<h4>Where are you going to travel</h4>
<div style="width: 100% !important; margin-top: 15px;">
    <div id="autocomplete" angucomplete-alt maxlength="50" placeholder="Enter country" pause="100" selected-object="selectedCountry"
        local-data="countryList" search-fields="CountryName" title-field="CountryName" minlength="1" input-class="form-control form-control-small"
        match-class="highlight" field-required="true" style="width: 450px; float: left; margin-right: 3px;">
    </div>
    <div class="input-daterange" style="float: left;">
        <input id="datepickerFrom" type="text" name="startDate" class="form-control dateRangePicker" style="height: 44px; width: 200px; float: left; margin-right: 3px;"
            placeholder="Date From" ng-model="startDate" required/>
        <input id="datepickerTo" type="text" name="toDate" class="form-control dateRangePicker" style="height: 44px; width: 200px; margin-right: 3px;"
            placeholder="Date To" ng-model="toDate" required/>
    </div>
</div>
